    <script>
      var inputValue = prompt("Enter a Text:");

      function capitalizeWords(inputValue) {
        return inputValue
          .toLowerCase()
          .split(" ")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      console.log(capitalizeWords(inputValue));

      //-------------Second Assignment-------
      var value = prompt("Enter a Number:");
      value = Number(value);

      function factorial(n) {
        if (n < 0) {
          return "Factorial is not defined for negative numbers.";
        } else if (n === 0 || n === 1) {
          return "1";
        } else {
          let result = 1;
          for (let i = 2; i <= n; i++) {
            result *= i;
          }
          return result;
        }
      }

      console.log(value);

      console.log(factorial(value));
